<form class="login" (ngSubmit)="onSubmit()" [formGroup]="loginForm" *ngIf="showLogin">
  <mat-toolbar color="primary" class="login-label">
    <span>LOGIN </span>
  </mat-toolbar>
  <mat-form-field [ngClass]="{'is-phone':isPhone }">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Enter your username" formControlName="username">
    <mat-hint class="error" *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched && loginForm.get('username').errors?.['required']"> <mat-icon class="fa fa-times error"></mat-icon> {{ errorMessage }}
    </mat-hint>
    <mat-hint class="error" *ngIf="loginForm.get('username').errors?.['noSpaceAllowed']">No spaces required</mat-hint>
  </mat-form-field>
  <mat-form-field [ngClass]="{'is-phone':isPhone }">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password" formControlName="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-hint class="error" *ngIf="loginForm.get('password').errors?.['required'] && !loginForm.get('password').valid && loginForm.get('password').touched"> <mat-icon class="fa fa-times error"></mat-icon> Password is invalid
    </mat-hint>
    <mat-hint class="error" *ngIf="loginForm.get('password').errors?.['pattern']">Password should contain uppercase, lowerCase, numbers, specials Characters</mat-hint>
  </mat-form-field>
  <button class="btn-submit" mat-raised-button color="primary">Submit</button>
</form>
